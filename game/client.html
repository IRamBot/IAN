<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>$TITLE$</title>
    $META$
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/$FONTAWESOME_VERSION$/css/font-awesome.min.css">
    $CSS$
  </head>
  <body>
    <noscript>
      <div class="ian-modal-overlay">
        <div class="ian-modal-box">
          Sorry, your browser does not support JavaScript!
        </div>
      </div>
    </noscript>

    <div id="ian-loading">
      <i class="fa fa-circle-o-notch fa-spin"></i> <span id="ian-loading-text">Loading</span> ...
    </div>

    <form id="ian-login" style="display:none">
      <h1>$TITLE$</h1>

      <div>
        <label for="ian-login-user">Username :</label>
        <input id="ian-login-user" type="text" placeholder="Username" />
      </div>

      <div>
        <label for="ian-login-pass">Password :</label>
        <input id="ian-login-pass" type="password" placeholder="Password" disabled />
      </div>

      <input id="ian-login-submit" type="submit" value="Connect" />
    </form>

    <div id="ian-main">
    </div>

    <div class="ian-corner ian-bl">
      $CORNER_LINKS$
    </div>

    <div class="ian-corner ian-br">
      <a id="ian-settings-button" href="#" style="display:none"><i class="fa fa-cog fa-2x"></i>Settings</a>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-$JQUERY_VERSION$.min.js"></script>
    <script type="text/javascript">$.noConflict();</script>
    $JS$
    <script type="text/javascript">
      var SERVER_ADDR = "wss://$SERVER_ADDR$:$SERVER_PORT$";
      ian.onScriptsReady();
      jQuery(window).load(function() { ian.onWindowReady(); });
    </script>
  </body>
</html>
